        <div class="container">
            <div id="addStudentform">
                <h2>Thêm Sinh Viên Mới</h2>
                <form action="">
                    <div class="form-group">
                        <label for="maSV">Mã sinh viên:</label>
                        <input type="text" name="maSV" id="maSV" required>
                    </div>
                    <div class="form-group">
                        <label for="hoTen">Họ và tên:</label>
                        <input type="text" name="hoTen" id="hoTen" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="ngaySinh">Ngày Sinh:</label>
                        <input type="date" name="ngaySinh" id="ngaySinh">
                    </div>
                    <div class="form-group">
                        <label for="gioiTinh">Giới Tính:</label>
                        <label for="">Nam</label>
                        <input type="radio" name="gioiTinh" id="nam" value="Nam">
                        <label for="">Nữ</label>
                        <input type="radio" name="gioiTinh" id="nu" value="Nữ">
                    </div>
                    <div class="form-group">
                        <label for="ghiChu">Ghi chú:</label>
                        <textarea name="ghiChu" id="ghiChu"></textarea>
                    </div>
                    <div id="add-btn-in-form">
                        <button>Thêm sinh viên</button>
                    </div>
                </form>
            </div>
